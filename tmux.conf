# General Options ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
unbind C-b
set -g prefix C-a
bind C-a send-prefix
set -g default-terminal "screen-256color"
set -sg escape-time 1

# Panes and Windows ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
set -g base-index 1
setw -g pane-base-index 1
bind | split-window -h
bind - split-window -v
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Disable Mickey +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
setw -g mode-mouse off
setw -g mode-keys vi

# Vim-ish Style Yank/Paste +++++++++++++++++++++++++++++++++++++++++++++++++++++
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Re-source .tmux.conf +++++++++++++++++++++++++++++++++++++++++++++++++++++++++
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Colors +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
set -g status-left "#[fg=colour203,bg=colour1]#{?client_prefix, PREFIX ,}#[bg=colour157,fg=colour28] #(whoami) #[fg=colour157,bg=colour230]#[bg=colour230,fg=colour94] #S #[fg=colour229,bg=colour235]"
set -g status-right "%d/%b %H:%M"
set -g status-right-length 51
set -g status-left-length 100
set -g status-bg colour235
set -g status-fg brightyellow
set -g status-attr dim
set -g status-justify centre
setw -g window-status-current-fg brightred
setw -g window-status-current-bg colour239
setw -g window-status-current-attr bright
setw -g window-status-fg brightblue
setw -g window-status-bg colour235
set -g message-bg red
set -g message-fg white
set -g mode-bg blue
set -g mode-fg white
